<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RainLoveX</title>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      text-align: center;
    }
    h1 {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.5em;
      color: #f584b7;
      text-shadow: 0 0 20px #f584b7;
    }
    canvas {
      position: fixed;
      top: 0; left: 0;
    }
  </style>
</head>
<body>
  <canvas id="rain"></canvas>
  <h1>ðŸ’– ChÃºc má»«ng sinh nháº­t ðŸ’–</h1>
  <audio autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <script>
    const canvas = document.getElementById('rain');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const drops = [];
    for (let i = 0; i < 200; i++) {
      drops.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        l: Math.random() * 1,
        ys: Math.random() * 5 + 4
      });
    }
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = 'rgba(255,255,255,0.5)';
      ctx.lineWidth = 1;
      drops.forEach(d => {
        ctx.beginPath();
        ctx.moveTo(d.x, d.y);
        ctx.lineTo(d.x, d.y + d.l * 10);
        ctx.stroke();
        d.y += d.ys;
        if (d.y > canvas.height) d.y = -20;
      });
      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
